access_control:
  default_policy: deny
  rules:
    # Rules applied to everyone
    #- domain:
    #    - "auth.changeme"
    #    - "lab.changeme"
    #  policy: bypass
    - domain: # Proxies only requiring username and password
        - "lab.changeme"
      policy: one_factor
#      networks:
#        - 192.168.1.0/24
    - domain: # Proxies needing 2 factor below
        - "auth.changeme"
        - "dash.changeme"
      policy: two_factor
#      networks:
#         - 192.168.1.0/24
         
session:
  name: authelia_session
  # This secret can also be set using the env variables AUTHELIA_SESSION_SECRET_FILE
  secret: BEcQnvjxawGh4U9JgXBMXNVE00*
  expiration: 3600 # 1 hour
  inactivity: 7200 # 2 hours
  domain: changeme # Needs to be your root domain

  redis:
    host: authelia_redis
    port: 6379
    # This secret can also be set using the env variables AUTHELIA_SESSION_REDIS_PASSWORD_FILE
    #    password: authelia

regulation:
  max_retries: 5
  find_time: 2m
  ban_time: 10m

theme: light   # options: dark, light

storage:
  local:
    path: /config/db.sqlite3
    
notifier:
  filesystem:
    filename: /config/notification.txt
